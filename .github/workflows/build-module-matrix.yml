name: Weekly Module Matrix
on:
  schedule:   # Щонеділі 18:10 Europe/Kyiv = 15:10 UTC
    - cron: "10 15 * * 0"
  workflow_dispatch:
permissions:
  contents: write
  pull-requests: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Generate MODULE_MATRIX.md
        shell: pwsh
        run: |
          $root = "$env:GITHUB_WORKSPACE"
          pwsh -NoProfile -File "$root/C11/C11_AUTOMATION/tools/Build-ModuleMatrix.ps1" -Root $root
          git status --porcelain
      - uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          add-paths: C01_PARAMETERS/MODULE_MATRIX.md
          commit-message: "chore(C01): weekly refresh MODULE_MATRIX.md"
          branch: automation/module-matrix
          delete-branch: true
          title: "chore(C01): weekly refresh MODULE_MATRIX.md"
          body: "Automated weekly regeneration of the module matrix."
          labels: "automation, weekly"
